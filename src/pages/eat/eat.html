<ion-header>
  <ion-navbar>
    <date></date>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="food-journal-header">
    <h4>Record a Feeding</h4>
  </div>

  <div class="eat-type">
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button (click)="showBottleDetail=!showBottleDetail">
              <svg-icon src="../assets/icon/bottle-fed.svg"></svg-icon>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="showMotherDetail=!showMotherDetail">
            <svg-icon src="../assets/icon/breast-fed.svg"></svg-icon>
          </button>
          <div *ngIf="showBreastDetail">
            <ion-row text-center>
              <ion-col>
                <button>
                    <ion-checkbox color="dark" [(ngModel)]="eat.breastSideLeft">Left</ion-checkbox>
                </button>
              </ion-col>
              <ion-col>
                  <button>
                     <ion-checkbox [(ngModel)]="eat.breastSideRight">Right</ion-checkbox>
                  </button>
                </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <bottle-form *ngIf="showBottleDetail"></bottle-form>
  <mother-form *ngIf="showMotherDetail"></mother-form>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="bottle-log" *ngIf="showBottleDetail">
          <ion-card *ngFor="let bottleDetail of bottleDetail$ | async">
            <ion-card-header>
              Bottle Details: {{ bottleDetail.createdOn | date: 'dd/MM/yyyy' }}
            </ion-card-header>
            <ion-card-content>
              Bottle Nipple Size: {{ bottleDetail.nippleSize }} <br>
              Ounces Baby Ate: {{ bottleDetail.ouncesEaten }}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
