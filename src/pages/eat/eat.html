<ion-header>
  <ion-navbar>
    <date></date>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="eat-type">
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button (click)="selectBottle()">
              <ion-icon name="icon-bottle-fed-selected"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <!--<button> 
            <ion-icon name="icon-breast-fed"></ion-icon>
          </button>-->
          <div class="breastSide">
            <ion-row text-center>
              <ion-col>
                <button (click)="selectLeftBreast()">
                    <ion-icon name="arrow-dropleft" style="zoom:2.0;">Left</ion-icon>
                </button>
              </ion-col>
              <ion-col>
                  <button (click)="selectRightBreast()">
                      <ion-icon name="arrow-dropright" style="zoom:2.0;">Right</ion-icon>
                  </button>
                </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <timer></timer>
  <timer-buttons></timer-buttons>

  <div class="ounces-eaten">
    <ion-label>Ounces Eaten: {{ ouncesEaten }}</ion-label>
    <ion-range 
      min="0" 
      max="16" 
      step="1" 
      snaps="true" 
      color="secondary" 
      [(ngModel)]="ouncesEaten"></ion-range>
  </div>

  <div class="nipple-size">
    <ion-label>Nipple Size:</ion-label>
    <div class="nipple-size-buttons">
      <button ion-button (click)="nippleSizeOne()">1</button>
      <button ion-button (click)="nippleSizeTwo()">2</button>
      <button ion-button (click)="nippleSizeThree()">3</button>
      <button ion-button (click)="nippleSizeFour()">4</button>
      <button ion-button (click)="nippleSizeFive()">5</button>
      <button ion-button (click)="nippleSizeSix()">6</button>
    </div>
  </div>

  <div class="eat-submit">
    <button ion-button large (click)="eatLogSubmit()">Submit</button>
  </div>

  <div class="journal">
    <h4>Food Log:</h4>
    <ion-list>
      <div class="eat-log">
        <ion-card>
          <ion-card-header>
            Date
          </ion-card-header>
          <ion-card-content>
            Ounces Eaten:
          </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </div>

</ion-content>
