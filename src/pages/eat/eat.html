<ion-header>
  <ion-navbar>
    <date></date>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="eat-type">
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button>
              <ion-icon name="water" style="zoom:4.0;"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button>
            <ion-icon name="female" style="zoom:4.0;"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="ounces-eaten">
    <ion-label>Ounces Eaten: {{ ouncesEaten }}</ion-label>
    <ion-range 
      min="0" 
      max="16" 
      step="1" 
      snaps="true" 
      color="secondary" 
      [(ngModel)]="ouncesEaten"></ion-range>
  </div>

  <div class="nipple-size">
    <ion-label>Nipple Size:</ion-label>
    <div class="nipple-size-buttons">
      <button ion-button>1</button>
      <button ion-button>2</button>
      <button ion-button>3</button>
      <button ion-button>4</button>
      <button ion-button>5</button>
      <button ion-button>6</button>
    </div>
  </div>

  <div class="eat-submit">
    <button ion-button large>Submit</button>
  </div>

  <div class="eat-log">
    <ion-card>
      <ion-card-header>
        Date
      </ion-card-header>
      <ion-card-content>
        Ounces Eaten:
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
