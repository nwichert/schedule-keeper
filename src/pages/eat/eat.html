<ion-header>
  <ion-navbar>
    <date></date>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="Food-journal-header">
    <h4>Record a Feeding</h4>
  </div>

  <div class="eat-type">
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button (click)="showBottleDetail=!showBottleDetail">
              <svg-icon src="../assets/icon/bottle-fed.svg"></svg-icon>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="showMotherDetail=!showMotherDetail">
            <svg-icon src="../assets/icon/breast-fed.svg"></svg-icon>
          </button>
          <div *ngIf="showBreastDetail">
            <ion-row text-center>
              <ion-col>
                <button>
                    <ion-checkbox color="dark" [(ngModel)]="eat.breastSideLeft">Left</ion-checkbox>
                </button>
              </ion-col>
              <ion-col>
                  <button>
                     <ion-checkbox [(ngModel)]="eat.breastSideRight">Right</ion-checkbox>
                  </button>
                </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <bottle-form *ngIf="showBottleDetail"></bottle-form>
  <mother-form *ngIf="showMotherDetail"></mother-form>

  <div class="bottle-log" *ngIf="showBottleDetail">
    <ion-card *ngFor="let bottleDetail of bottleDetail$ | async">
      <ion-card-header>
        Bottle Details: {{ bottleDetail.createdAt }}
      </ion-card-header>
      <ion-card-content>
        Bottle Nipple Size: {{ bottleDetail.nippleSize }} <br>
        Ounces Baby Ate: {{ bottleDetail.ouncesEaten }}
      </ion-card-content>
    </ion-card>
  </div>

  <!--<div class="breast-feeding-log" *ngIf="showBreastDetail">
    <ion-card *ngFor="let breastDetail of breastDetail$ | async">
      <ion-card-header>
        Bottle Details: {{ breastDetail.createdAt }}
      </ion-card-header>
      <ion-card-content>
        Bottle Nipple Size: {{ breastDetail.nippleSize }} <br>
        Ounces Baby Ate: {{ breastDetail.time }}
      </ion-card-content>
    </ion-card>
  </div>-->

</ion-content>
