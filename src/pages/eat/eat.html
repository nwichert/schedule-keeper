<ion-header>
  <ion-navbar>
    <date></date>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="eat-type">
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <button (click)="showBottleDetail=!showBottleDetail">
              <svg-icon src="../assets/icon/bottle-fed.svg"></svg-icon>
          </button>
        </ion-col>
        <ion-col>
          <button (click)="showBreastDetail=!showBreastDetail">
            <svg-icon src="../assets/icon/breast-fed.svg"></svg-icon>
          </button>
          <div *ngIf="showBreastDetail">
            <ion-row text-center>
              <ion-col>
                <button>
                    <ion-checkbox color="dark" [(ngModel)]="eat.breastSideLeft">Left</ion-checkbox>
                </button>
              </ion-col>
              <ion-col>
                  <button>
                     <ion-checkbox [(ngModel)]="eat.breastSideRight">Right</ion-checkbox>
                  </button>
                </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

    <!--  Breast Details  -->
  <div *ngIf="showBreastDetail">
    <timer></timer>
    <timer-buttons></timer-buttons>
  </div>

  <!--  Bottle Details  -->
  <div *ngIf="showBottleDetail">
    <div class="ounces-eaten">
      <ion-label>Ounces Eaten</ion-label>
      <ion-range
        min="0" 
        max="16" 
        step="1" 
        snaps="true" 
        color="secondary"
        [(ngModel)]="eat.ouncesEaten"></ion-range>
    </div>

    <ion-list>
      <div class="nipple-size">
          <ion-label>Nipple Size:</ion-label>         
            <ion-checkbox [(ngModel)]="eat.nippleSizeOne">1</ion-checkbox>
            <ion-checkbox [(ngModel)]="eat.nippleSizeTwo">2</ion-checkbox>
            <ion-checkbox [(ngModel)]="eat.nippleSizeThree">3</ion-checkbox>
            <ion-checkbox [(ngModel)]="eat.nippleSizeFour">4</ion-checkbox>
            <ion-checkbox [(ngModel)]="eat.nippleSizeFive">5</ion-checkbox>
            <ion-checkbox [(ngModel)]="eat.nippleSizeSix">6</ion-checkbox>
      </div>
    </ion-list>
  </div>

  {{eat | json}}

  <div class="eat-submit">
    <button type="submit" ion-button large>Submit</button>
  </div>

  <div class="journal">
    <h4>Food Journal:</h4>
    <ion-list>
      <div class="eat-log">
        <ion-card>
          <ion-card-header>
            Date
          </ion-card-header>
          <ion-card-content>
            Ounces Eaten:
          </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </div>

</ion-content>
