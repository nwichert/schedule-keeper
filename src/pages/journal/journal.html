<ion-header>

  <ion-navbar>
    <ion-title>Baby's Journal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="bottle-log">
          <ion-card *ngFor="let bottleDetail of bottleDetail$ | async">
            <ion-card-header>
              {{ bottleDetail.createdOn | date: 'M/d/yy h:mm a' }}
            </ion-card-header>
            <ion-card-content>
              Bottle Nipple Size: {{ bottleDetail.nippleSize }} <br>
              Ounces Baby Ate: {{ bottleDetail.ouncesEaten }}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
