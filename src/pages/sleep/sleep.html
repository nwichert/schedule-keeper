<ion-header>
  <ion-navbar>
    <date></date>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="journal">
    <h4>Sleep Journal:</h4>
    <ion-list>
      <div class="eat-log">
        <ion-card>
          <ion-card-header>
            Date
          </ion-card-header>
          <ion-card-content>
            Time asleep:
          </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </div>
</ion-content>
